<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>

  <h1>PONG GAME üèì </h1>
  <h4>play against your computer</h4>
  
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="pongCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      dx: 5,
      dy: 5,
    };

    const paddle = {
      width: 10,
      height: 100,
      x: 10,
      y: canvas.height / 2 - 50,
      dy: 10,
    };

    const opponent = {
      width: 10,
      height: 100,
      x: canvas.width - 20,
      y: canvas.height / 2 - 50,
      dy: 10,
    };

    let scorePlayer = 0;
    let scoreOpponent = 0;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.closePath();
    }
    

    function drawPaddle(x, y) {
      ctx.fillStyle = "#000";
      ctx.fillRect(x, y, paddle.width, paddle.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBall();
      drawPaddle(paddle.x, paddle.y);
      drawPaddle(opponent.x, opponent.y);

      // Move the ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce the ball off the top and bottom walls
      if (ball.y + ball.dy < ball.radius || ball.y + ball.dy > 
      canvas.height - ball.radius) {
      ball.dy = -ball.dy;
      }

      // Check collision with player paddle
      if (
        ball.x - ball.radius < paddle.x + paddle.width &&
        ball.y > paddle.y &&
        ball.y < paddle.y + paddle.height
      ) {
        ball.dx = -ball.dx;
      }

      // Check collision with opponent paddle
      if (
        ball.x + ball.radius > opponent.x &&
        ball.y > opponent.y &&
        ball.y < opponent.y + opponent.height
      ) {
        ball.dx = -ball.dx;
      }

      // Score a point if the ball goes off the screen
      if (ball.x < 0) {
        scoreOpponent++;
        resetBall();
      } else if (ball.x > canvas.width) {
        scorePlayer++;
        resetBall();
      }

      // Move the opponent paddle towards the ball's y position
      if (ball.y < opponent.y + opponent.height / 2) {
        opponent.y -= opponent.dy;
      } else if (ball.y > opponent.y + opponent.height / 2) {
        opponent.y += opponent.dy;
      }

      requestAnimationFrame(draw);
    }

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = -ball.dx;
    }

    // Control the player's paddle using text//

    //     paddle.y += paddle.dy;
    //   }

  </script>
</body>
